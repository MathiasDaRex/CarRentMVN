
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Autó bérlés</title>
	
	<!-- BS 4.6.0 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
	<div class="container-sm">
<div class="row">
	<div class="col-sm-12">
			<div class="jumbotron bg-dark text-white">
				<h1 class="display-4 text-center">Autóink</h1>
				<a class="btn btn-primary btn-sm float-right" href="new">Új autó 
				<i class="far fa-plus-square"></i></a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
		<table class="col-12 rounded table table-borderless table-striped table-hover table-light text-center">
		    <thead>
		        <tr>
		            <th>Kép</th> 
		            <th>Id</th>
		            <th>Márka</th>
		            <th>Típus</th>
		            <th>Üzemanyag</th>
		            <th>Klíma</th>
		            <th>Napi ár</th>
		            <th>Módosítás</th>
                    <th>Törlés</th>
		        </tr>
		    </thead>
		    <tbody>
		    
		    	<c:forEach var="car" items="${cars}">
		    		<tr>
		    			<td>${car.carPics.pic}</td> 
		    			<td>${car.carId}</td>
		    			<td>${car.carBrand}</td>
		    			<td>${car.carTypeName}</td>
		    			<td>${car.fuel}</td>
		    			<td>${car.aircon=true ? "van" : "nincs"}</td>
		    			<td>${car.dailyCost}</td>
		    			<td>
							<a class="btn btn-warning" href="edit/${car.carId}">
								Módosítás <i class="far fa-edit"></i> 
							</a>
						</td>
                        <td>
							<a class="btn btn-warning" href="delete/${car.carId}">
								Törlés <i class="far fa-edit"></i> 
							</a>
						</td>  
		    		</tr>
		    	</c:forEach>

		    </tbody>
	    </table>
    </div>
</div>


</div>

<!-- Jquery 3.5.1 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<!-- popper.js 1.16.1 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<!-- BS 4.6.0 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<!-- Fontawesome install -->
<script src="https://kit.fontawesome.com/ce481f0017.js" crossorigin="anonymous"></script>

</body>
</html>
