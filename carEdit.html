    <div class="container-lg">

<div class="row">
	<div class="col-sm-12">
			<div class="jumbotron mt-4 bg-dark text-white">
				<h1 class="display-4 text-center">Autó módosítása</h1>
				<a class="btn btn-primary btn-sm float-right" href="new">Új autó 
				<i class="far fa-plus-square"></i></a>
			</div>
		</div>
	</div>
	<div class="row">
		
        
        <div class="col-sm-12">
			<form action="" method="post">
				<div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="carId">Autó ID</label>
                            <input type="text" class="form-control" id="carId" name="carId" value="${car.carId}" required>
                        </div>
					</div>
					<div class="col-sm-6">
                        <div class="form-group">
                            <label for="carBrand">Autó márkája</label>
                            <input type="text" class="form-control" id="carBrand" name="carBrand" value="${car.carBrand}" required>
                        </div>
					</div>
					<div class="col-sm-6">
                        <div class="form-group">
                            <label for="carTypeName">Autó típusa</label>
                            <input type="text" class="form-control" id="carTypeName" name="carTypeName" value="${car.carTypeName}" required>
                        </div>
					</div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="fuel">Üzemanyag</label>
                            <input type="text" class="form-control" id="fuel" name="fuel" value="${car.fuel}" required>
                        </div>
					</div>
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="dailyCost">Napi ár</label>
                            <input type="Integer" class="form-control" id="dailyCost" name="dailyCost" value="${car.dailyCost}" required>
                        </div>
					</div>
                    <div class="col-sm-6">
                        <label for="pic">Kép feltöltése</label>
                        <div class="custom-file form-group">
                            
                            <label class="custom-file-label" for="pic">Kép feltöltése</label>
                            <input type="file" class="custom-file-input" id="pic">
                          </div>
					</div>
                    <div class="col-sm-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="airconYes" value="">
                            <label class="form-check-label" for="airconYes">
                            Van klíma
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="airconNo" checked>
                            <label class="form-check-label" for="airconNo">
                            Nincs klíma
                            </label>
                        </div>
                    </div>
				</div>
				<div class="d-flex justify-content-between rounded bg-dark text-white p-2" >
					<a class="btn btn-warning" href="list"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Vissza</a>
					<button type="submit" class="btn btn-success">Mentés <i class="fas fa-save"></i></button>
				</div>
			</form>
		</div>
</div>
