
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>North Star Rental</title>
</head>
<body class="bg-secondary">
  <div class="container">
        <div class="row ">
            <div class="col-sm-12 mt-4">
                    <div class="jumbotron bg-dark text-white">
                        <h1 class="display-4 text-center">Autó feltöltés</h1>
                        <a class="btn btn-primary btn-sm float-right" href="new">Új autó 
                        <i class="far fa-plus-square"></i></a>
                    </div>
            </div>
        </div>
        <div class="row">
        
        
            <div class="col-sm-12 mt-4">
                <form action="" method="post" class="row g-3">
                    
                        <div class="col-md-4">
                            <div class="input-group col-md-3 mb-3">
                                <span class="input-group-text" id="carBrand">Autó márkája</span>
                                <input id="carBrand" type="text" class="form-control md-3" name="carBrand" aria-label="Sizing example input" aria-describedby="carBrand" required>
                            </div>
                               
                            
                        </div>
                        <div class="col-md-4">
                            <div class="input-group col-md-3 mb-3">
                                <span class="input-group-text" id="carType">Autó típusa</span>
                                <input id="carType" type="text" class="form-control md-3" name="carType" aria-label="Sizing example input" aria-describedby="carType" required>
                            </div>
                                
                            
                        </div>
                        <div class="col-sm-4 mb-3">

                            <div class="input-group">
                            
                                <label class="input-group-text" for="carCategory">Autó fajtája</label>
                                <select class="form-select" id="carCategory">
                                  <option selected>Kérem válasszon...</option>
                                  <option value="1">Sport</option>
                                  <option value="2">Sedan</option>
                                  <option value="3">Hatchback</option>
                                </select>
                                 
                            </div>
                               

                        </div>
                        
                        
                        <div class="col-md-3 ">
                            <div class="input-group col-md-3 mb-3">
                                <span class="input-group-text" id="manYear">Gyártási év</span>
                                <input id="manYear" type="number" class="form-control md-3" name="manYear" aria-label="Sizing example input" aria-describedby="manYear" required>
                            </div>
                        </div>
                        
                        <div class="col-md-3">
                            <div class="input-group col-md-3 mb-3">
                                <span class="input-group-text" id="manYear">Rendszám</span>
                                <input id="licPlate" type="text" class="form-control md-3" name="licPlate" aria-label="Sizing example input" aria-describedby="licPlate" required>
                            </div>
                            
                        </div>
                        
                        <div class="col-md-3">
                            <div class="input-group col-md-3 mb-3">
                                <span class="input-group-text" id="color">Szín</span>
                                <input id="color" type="text" class="form-control md-3"  name="color" aria-label="Sizing example input" aria-describedby="color" required>
                            </div>
                        </div>
                        
                        <div class="col-md-3">
                            <div class="input-group col-md-3 mb-3">
                                <span class="input-group-text" id="fuel">Üzemanyag</span>
                                <input id="fuel" type="text" class="form-control md-3"  name="fuel" aria-label="Sizing example input" aria-describedby="fuel" required>
                            </div>
                        </div>
                        
                        <div class="col-sm-3 mb-3">
                            <div class="input-group col-md-3">
                                <span class="input-group-text" id="engineCapacity">Motor térfogat</span>
                                <input id="engineCapacity" type="number" class="form-control md-3"  name="engineCapacity" aria-label="Sizing example input" aria-describedby="engineCapacity" required>
                            </div>
                            
                        </div>
                        
                        <div class="col-sm-3 mb-3">
                            
                            <div class="input-group col-md-3">
                                <span class="input-group-text" id="fuelCons">Átlagfogyasztás</span>
                                <input id="fuelCons" type="number" step=".1" class="form-control md-3"  name="fuelCons" aria-label="Sizing example input" aria-describedby="fuelCons" required>
                            </div>
                           
                        </div>
                        
                        <div class="col-sm-3 mb-3">
                            <div class="input-group col-md-3">
                                <span class="input-group-text" id="persons">Szállítható személyek</span>
                                <input id="persons" type="number" class="form-control md-3"  name="persons" aria-label="Sizing example input" aria-describedby="persons" required>
                            </div>
                            
                        </div>
                        
                        
                        <div class="col-sm-3 mb-3">
                            <div class="input-group col-md-3">
                                <span class="input-group-text" id="dailyCost">Napi ár</span>
                                <input id="dailyCost" type="number" class="form-control md-3"  name="dailyCost" aria-label="Sizing example input" aria-describedby="dailyCost" required>
                            </div>
                        </div>
                        <div class="col-8">
                        <div class="col-sm-3 mb-3 input-group">
                            <label class="input-group-text" for="picUp">Töltsön fel egy képet:</label>

                                <input type="file" class="form-control col-sm-6" aria-label="Töltsön fel egy képet" id="picUp" required>
                            
                        </div>  
                            
                        </div>
                        <div class="col-4">
                        <div class="input-group">
                            
                            <label class="input-group-text" for="airconSelect">Klíma</label>
                            <select class="form-select" id="airconSelect">
                              <option selected>Kérem válasszon...</option>
                              <option value="1">Van</option>
                              <option value="2">Nincs</option>
                            </select>
                             
                        </div>
                    </div>
                        


                        <div class="col-sm-4 mb-2"><small id="picUpDescription" class="form-text text-light">
                            Kérem csak 4:3-as méretarányú képet töltsön fel.
                          </small></div>
          
                    
                    <!-- EZ MÉG NEM TÖLT FEL VALAMIÉRT -->
                    <div class="d-flex justify-content-between bg-dark text-white p-2 mt-4 mb-4 rounded" >
                        <a class="btn btn-warning" href="/crs/admin/cars/"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Vissza</a>
                        <button type="submit" class="btn btn-success">Mentés <i class="fas fa-save"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ce481f0017.js" crossorigin="anonymous"></script>
</body>
</html>
